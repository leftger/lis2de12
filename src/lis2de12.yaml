INT1_THS:
  type: register
  description: Interrupt 1 threshold
  address: 0x32
  size_bits: 8
  reset_value: 0x00
  fields:
    THS:
      base: uint
      start: 0
      end: 7
      access: RW
      description: Threshold value (LSb depends on full-scale)

INT1_DURATION:
  type: register
  description: Interrupt 1 duration
  address: 0x33
  size_bits: 8
  reset_value: 0x00
  fields:
    D:
      base: uint
      start: 0
      end: 7
      access: RW
      description: Duration (LSb = 1/ODR)

