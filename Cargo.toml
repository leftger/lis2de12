[package]
name = "lis2de12"
version = "0.1.0"
edition = "2024"
include = [
	"/**/*.rs",
	"/Cargo.toml",
	"/README.md",
	"/LICENSE",
	"src/lis2de12.yaml",
]

[dependencies]
device-driver = { version = "1.0.3", default-features = false, features = [
	"yaml",
] }
defmt = { version = "1.0.1", optional = true }

embedded-hal = "1.0.0"
embedded-hal-async = "1.0.0"
embedded-batteries-async = "0.2.0"

[dev-dependencies]
embedded-hal-mock = { version = "0.11.1", features = ["embedded-hal-async"] }
tokio = { version = "1.42.0", features = ["rt", "macros"] }

[lints.rust]
unsafe_code = "deny"
missing_docs = "deny"


[lints.clippy]
correctness = "forbid"
suspicious = "forbid"
perf = "forbid"
style = "forbid"
pedantic = "deny"

[features]
defmt-03 = [
	"dep:defmt",
	"device-driver/defmt-03",
	"embedded-batteries-async/defmt",
]
